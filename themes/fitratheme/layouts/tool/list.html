<!DOCTYPE html>
<html class="scroll-smooth" lang="id">
  <head>
    {{- partial "head_list.html" . -}}
    <!--Basic meta info -->
    <meta name="description" content="{{.Title}}" />
    <meta name="keywords" content="{{.Title}}" />

    <!--OpenGraph meta -->
    <meta property="og:description" content="{{.Title}}" />

    <!--meta for twitter -->
    <meta name="twitter:description" content="{{.Title}}" />
  </head>
  <body>
    {{- partial "header.html" . -}}

    <!-- Prompt Section Start -->
    <section id="{{.Title}}" class="pt-36 pb-20 dark:bg-dark">
      <div class="container">
        <div class="flex flex-wrap justify-center">
          <div class="max-w-xl mx-auto text-center mb-16">
            <h2
              class="font-bold text-dark text-2xl mt-2 mb-4 md:text-3xl lg:text-4xl dark:text-white"
            >
              {{.Title}}
            </h2>
            <div>
              <div class="mx-auto w-10 h-2 bg-primary"></div>
            </div>
          </div>
        </div>
        <!-- Tool List Start -->
        <div class="flex flex-wrap justify-center">
          {{range .Pages}}
          <div class="w-full px-4 lg:w-1/2 xl:w-1/3 \">
            <div
              class="bg-white dark:bg-slate-800 rounded-sm border border-slate-300 shadow-md hover:shadow-2xl dark:shadow-primary overflow-hidden mb-10"
            >
              <a href="{{.Permalink}}">
                <img
                  src="{{.Params.featured_image}}"
                  alt="programming"
                  class="w-30 rounded-full mx-auto mt-6 hover:opacity-80 hover:shadow-lg duration-500 transition"
                />
              </a>

              <div class="py-6 text-center">
                <a
                  href="{{.Permalink}}"
                  class="block mb-3 font-semibold text-[30px] text-dark dark:text-white"
                >
                  <span class="hover:text-primary">{{.Title}}</span>
                </a>

                <p
                  class="font-medium text-base dark:text-white text-secondary mb-6"
                >
                  {{.Params.description}}
                </p>
              </div>
            </div>
          </div>
          {{end}}
        </div>
        <!-- Tool List End -->
      </div>
    </section>
    <!-- Prompt Section End -->

    {{- partial "footer.html" . -}}
    <script src="/js/script.js"></script>
  </body>
</html>
