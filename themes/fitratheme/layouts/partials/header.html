<!-- Header Start  -->
<header
  class="bg-transparent absolute top-0 left-0 w-full flex flex-wrap items-center z-10"
>
  <!-- Ads Header Start -->
  {{if .IsHome}} {{if eq .Site.Params.Ads_Header true}}
  <div class="flex justify-between items-center w-full p-1 bg-primary">
    <div class="px-2 py-2 w-[32px] h-[32px]"></div>
    <!-- Ads Text Start -->
    <div>
      <p class="text-white text-lg font-bold justify-center">
        Ads text here...
      </p>
    </div>
    <!-- Ads Text End -->
    <button
      class="w-[32px] h-[32px] text-base font-bold text-white px-2 py-2 rounded-md hover:bg-red-500 hover:opacity transition duration-100"
      onclick="this.parentNode.remove()"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  {{end}} {{end}}
  <!-- Ads Header End -->

  <!-- Navbar Start -->
  <div class="w-full px-auto">
    <div class="flex items-center justify-between relative">
      <!-- Logo Start -->
      <div class="px-4 lg:w-1/6">
        <a
          href="/"
          id="logo"
          class="font-bold text-3xl block py-6 dark:text-white"
        >
          <span class="text-primary dark:text-white">defitra</span
          ><span class="dark:text-primary text-dark">.my.id</span>
        </a>
      </div>
      <!-- Logo End -->
      <!-- Navbar Menu Start -->
      <div class="flex items-center px-4 mt-2 lg:w-4/6">
        <nav
          id="nav-menu"
          class="dark:bg-dark lg:dark:bg-transparent hidden absolute py-5 bg-white max-w-full w-full right-0 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
        >
          <ul class="block lg:flex lg:justify-center">
            <li class="group">
              <a
                href="/"
                class="text-base justify-center text-dark py-2 mx-8 flex font-bold group-hover:font-bold group-hover:text-primary dark:text-white"
                ><span
                  class="group-hover:border-b-primary border-b-transparent border-b-2"
                  >Home</span
                ></a
              >
            </li>
            <li class="group">
              <a
                href="/blog"
                class="text-base justify-center text-dark py-2 mx-8 flex font-bold group-hover:font-bold group-hover:text-primary dark:text-white"
                ><span
                  class="group-hover:border-b-primary border-b-transparent border-b-2"
                  >Blogs</span
                ></a
              >
            </li>
            <li class="group">
              <a
                href="/categories"
                class="text-base justify-center text-dark py-2 mx-8 flex font-bold group-hover:font-bold group-hover:text-primary dark:text-white"
                ><span
                  class="group-hover:border-b-primary border-b-transparent border-b-2"
                  >Categories</span
                ></a
              >
            </li>
            <li class="group">
              <a
                href="/tags"
                class="text-base justify-center text-dark py-2 mx-8 flex font-bold group-hover:font-bold group-hover:text-primary dark:text-white"
                ><span
                  class="group-hover:border-b-primary border-b-transparent border-b-2"
                  >Tags</span
                ></a
              >
            </li>
            <li class="group">
              <a
                href="/resources"
                class="text-base justify-center text-dark py-2 mx-8 flex font-bold group-hover:font-bold group-hover:text-primary dark:text-white"
                ><span
                  class="group-hover:border-b-primary border-b-transparent border-b-2"
                  >Resources</span
                ></a
              >
            </li>

            <li class="group">
              <a
                href="/search"
                class="text-base justify-center text-dark py-2 mx-8 flex font-bold group-hover:font-bold group-hover:text-primary dark:text-white"
              >
                <span
                  class="group-hover:border-b-primary border-b-transparent border-b-2"
                  >Search</span
                ></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- Navbar Menu End -->

      <!-- Hamburger Button on Smallscreen Start -->
      <button
        id="hamburger"
        name="hamburger"
        type="button"
        class="block absolute right-4 lg:hidden"
      >
        <span
          class="hamburger-line transition duration-300 ease-in-out origin-top-left"
        ></span>
