<meta charset="utf-8" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=yes"
/>

<title>{{.Title}}</title>

<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/enlighterjs.min.css" />
<script src="/js/enlighterjs.min.js"></script>

<meta
  name="robots"
  content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
  lang="id"
/>

<!--Basic meta info -->
<meta name="description" content="{{.Params.meta_description}}" />
<meta name="keywords" content='{{ delimit .Params.meta_keywords ", " }}' />
<meta name="author" content="Defitra Hidayatullah" />
<link rel="canonical" href="{{.Permalink}}" />

<!--OpenGraph meta -->
<meta property="og:title" content="{{.Title}}" />
<meta property="og:description" content="{{.Params.meta_description}}" />
<meta property="og:locale" content="id_ID" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{.Permalink}}" />
<meta property="og:site_name" content="defitra.my.id" />
<meta property="og:image" content="{{.Params.featured_image}}" />
<meta property="og:image:width" content="360" />
<meta property="og:image:height" content="200" />
<meta property="og:image:type" content="image/png" />

<!--Date Meta -->
<meta
  property="article:published_time"
  content="{{.Params.meta_published_time}}"
/>
<meta
  property="article:modified_time"
  content="{{.Params.meta_modified_time}}"
/>

<!--meta for twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{.Title}}" />
<meta name="twitter:image" content="{{.Params.featured_image}}" />
<meta name="twitter:description" content="{{.Params.meta_description}}" />

<!--Favicon-->
<link rel="icon" href="/img/favicon.ico" type="image/x-icon" />

<!-- Google Console -->
<!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" /> -->

<script>
  if (
    localStorage.theme === "dark" ||
    (!("theme" in localStorage) &&
      window.matchMedia("(prefers-color-scheme: dark)").matches)
  ) {
    document.documentElement.classList.add("dark");
  } else {
    document.documentElement.classList.remove("dark");
  }
</script>
